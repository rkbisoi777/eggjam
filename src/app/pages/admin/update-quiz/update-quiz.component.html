<mat-card class="mb20">
    <h2 class="text-center">Update Quiz</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {{quiz | json}}
                    <!--{{categories | json}}-->
                    <form *ngIf="quiz" (submit)="updateQuizSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Enter Title Here">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="quiz.description" name="description" matInput placeholder="Enter Description Here" rows="5"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input type="number" required [(ngModel)]="quiz.maxMarks" name="maxMarks" matInput placeholder="Enter Title Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Number of Questions</mat-label>
                                    <input type="number" required [(ngModel)]="quiz.numberOfQuestion" name="numberOfQuestion" matInput placeholder="Enter Title Here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-slide-toggle class="mt20"color="primary" name="active" [(ngModel)]="quiz.active" >Publish Status</mat-slide-toggle>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Select Category</mat-label>
                                    <mat-select [(ngModel)]="quiz.category.cid" name="category">
                                      <mat-option *ngFor="let c of categories" [value]="c.cid" >
                                        {{c.title}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
