<mat-card>
    <h2 class="text-center">Add New Category</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <!--{{category | json}}-->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter Title Here">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category.description" name="description" matInput placeholder="Enter Description Here" rows="10"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
