<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml10">Number of Questions : {{q.numberOfQuestion}}</button>
        <button mat-stroked-button color="primary" class="ml10">Attempts</button>
        <button mat-raised-button [routerLink]="'/admin/update-quiz/'+q.qid" color="primary" class="ml10">UPDATE</button>
        <button mat-raised-button (click)="delete(q.quesId)" color="warn" class="ml10">DELETE</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20 mb40">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
