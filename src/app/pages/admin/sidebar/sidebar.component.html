<mat-card>
    <mat-action-list>
        <div mat-subheader class="ml10">Menu</div>
        <button mat-list-item mat-list-item routerLink="/admin/home">
            <mat-icon mat-list-icon>home</mat-icon>
            <span style="margin-top: 3px;">Home</span>
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            <span style="margin-top: 2px;">Profile</span>
        </button>
        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>list</mat-icon>
            <span style="margin-top: 2px;">Category</span>
        </button>
        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>
            <span style="margin-top: 2px;">Add Category</span>
        </button>
        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon>
            <span style="margin-top: 2px;">Quizzes</span>
        </button>
        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon>library_add</mat-icon>
            <span style="margin-top: 2px;">Add Quizzes</span>
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>logout</mat-icon>
            <span style="margin-top: 2px;">Log Out</span>
        </button>
    </mat-action-list>
