<!---{{question | json}}--->
<div class="bootstrap-wrapper">
    <div class="container mb40">
        <h2 class="ml20">Add Question to <span style="font-weight: bold;">{{qTitle}}</span></h2>
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">
                        <!--  Content Field 
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required [(ngModel)]="question.content" rows="8" name="content" matInput placeholder="Enter Title Here"></textarea>
                        </mat-form-field>
                        -->
                        <ckeditor 
                        [editor]="Editor" 
                        name="content"
                        [(ngModel)]="question.content"
                        ></ckeditor>

                        <!-- Options -->
                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- Options 1 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 1</mat-label>
                                    <input type="text" required [(ngModel)]="question.option1" name="option1" matInput placeholder="Enter Option 1 Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Options 2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 2</mat-label>
                                    <input type="text" required [(ngModel)]="question.option2" name="option2" matInput placeholder="Enter Option 2 Here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Options 3 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 3</mat-label>
                                    <input type="text" [(ngModel)]="question.option3" name="option3" matInput placeholder="Enter Option 3 Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Options 4 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 4</mat-label>
                                    <input type="text" [(ngModel)]="question.option4" name="option4" matInput placeholder="Enter Option 4 Here">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                              <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                              <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                              <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                              <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add Question</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
